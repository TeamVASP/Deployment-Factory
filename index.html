<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Factory</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .section {
      text-align: center;
      padding: 20px;
      border: 2px solid black;
      margin: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid black;
    }

    /* Planning Section */
    #planning-section {
      background-color: #fff;
    }

    #view-plan-btn {
      background-color: red;
      color: #fff;
    }

    /* Pre-Cutover Follow-up Section */
    #pre-cutover-section {
      background-color: #e0e0e0;
    }

    #confirm-btn {
      background-color: #00bcd4; /* cayan color */
      color: #fff;
    }

    /* Post Cutover Section */
    #post-cutover-section {
      background-color: #ff9800; /* orange color */
    }

    #track-btn {
      background-color: #ff9800;
      color: #fff;
    }

    /* Dropdown styling */
    select {
      padding: 8px;
      font-size: 16px;
    }

    /* Search button styling */
    .search-btn {
      background-color: red;
      color: #fff;
    }

    /* Data Sheet styling */
    .data-sheet {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .data-sheet th, .data-sheet td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Planning Section -->
  <div id="planning-section" class="section">
    <h2>Planning</h2>
    <h4 style="font-size: 14px;">Store Level Planning</h4>
    <div id="view-plan-btn" class="button" onclick="openFilterSection('filter-planning')">View/Plan</div>
  </div>

  <!-- Pre-Cutover Follow-up Section -->
  <div id="pre-cutover-section" class="section">
    <h2>Pre-Cutover Follow-up</h2>
    <h4 style="font-size: 14px;">Check Your Store/Technician</h4>
    <div id="confirm-btn" class="button" onclick="openFilterSection('filter-follow-up')">Confirm</div>
  </div>

  <!-- Post Cutover Section -->
  <div id="post-cutover-section" class="section">
    <h2>Post Cutover</h2>
    <h4 style="font-size: 14px;">Get Live Status</h4>
    <div id="track-btn" class="button" onclick="openFilterSection('filter-post-cutover')">Track</div>
  </div>

  <!-- Filter Section (Hidden by default) -->
  <div id="filter-section" style="display: none;" class="section">
    <h3 id="filter-title">Filter Options</h3>
    <label for="project-name">Project Name:</label>
    <select id="project-name"></select><br>

    <label for="store-number">Store Number:</label>
    <select id="store-number"></select><br>

    <label for="deployment-month">Deployment Month:</label>
    <select id="deployment-month"></select><br>

    <label for="from-date">From Date:</label>
    <input type="date" id="from-date"><br>

    <label for="to-date">To Date:</label>
    <input type="date" id="to-date"><br>

    <label for="status">Status:</label>
    <select id="status"></select><br>

    <div id="search-btn" class="search-btn button" onclick="searchData()">Search</div>
  </div>

  <!-- Data Sheet Section (Hidden by default) -->
  <div id="data-sheet" style="display: none;" class="section">
    <h3 id="data-sheet-title">Data Sheet</h3>
    <table class="data-sheet">
      <thead>
        <!-- Headers will be dynamically populated based on section -->
      </thead>
      <tbody id="data-sheet-body">
        <!-- Dummy data rows will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript for functionality -->
  <script>
    function openFilterSection(filterType) {
      document.getElementById('filter-section').style.display = 'block';
      document.getElementById('data-sheet').style.display = 'none';

      // Clear previous options
      clearFilterOptions();

      // Populate filter options based on section
      if (filterType === 'filter-planning') {
        document.getElementById('filter-title').textContent = 'Planning Filter Options';
        populateFilterOptions('project-name', ['Ross Register Refresh', 'Ross Wi-Fi Refresh']);
        populateFilterOptions('store-number', ['All', '0684', '0420']); // Add more dummy store numbers
        populateFilterOptions('deployment-month', ['All', 'Jan', 'Feb', 'Mar']); // Add more months
        populateFilterOptions('status', ['Planned', 'Potential Reschedule', 'Cancelled']);
      } else if (filterType === 'filter-follow-up') {
        document.getElementById('filter-title').textContent = 'Pre-Cutover Follow-up Filter Options';
        populateFilterOptions('store-number', ['Select Store', '0684', '0420']); // Add more dummy store numbers
      } else if (filterType === 'filter-post-cutover') {
        document.getElementById('filter-title').textContent = 'Post Cutover Filter Options';
        populateFilterOptions('project-name', ['Ross Register Refresh', 'Ross Wi-Fi Refresh']);
        populateFilterOptions('store-number', ['All', '0420', '0542']); // Add more dummy store numbers
        populateFilterOptions('deployment-month', ['All', 'Jan', 'Feb', 'Mar']); // Add more months
      }
    }

    function populateFilterOptions(selectId, options) {
      const select = document.getElementById(selectId);
      options.forEach(option => {
        const optionElem = document.createElement('option');
        optionElem.value = option.toLowerCase().replace(/\s/g, '-'); // Convert to lowercase and replace spaces with hyphens
        optionElem.textContent = option;
        select.appendChild(optionElem);
      });
    }

    function clearFilterOptions() {
      const selects = document.querySelectorAll('select');
      selects.forEach(select => {
        select.innerHTML = '';
      });
    }

    function searchData() {
      // Dummy data for demonstration purposes
      const dummyData = [
        // Data rows will be dynamically populated based on section
      ];

      // Populate data sheet with dummy data
      const dataSheetBody = document.getElementById('data-sheet-body');
      dataSheetBody.innerHTML = '';
      dummyData.forEach(rowData => {
        const row = document.createElement('tr');
        rowData.forEach(cellData => {
          const cell = document.createElement('td');
          cell.textContent = cellData;
          row.appendChild(cell);
        });
        dataSheetBody.appendChild(row);
      });

      // Headers will be dynamically populated based on section
      const dataSheetHeaders = document.querySelector('.data-sheet thead');
      dataSheetHeaders.innerHTML = '';

      // Show data sheet
      document.getElementById('data-sheet').style.display = 'block';
    }
  </script>
</body>
</html>
