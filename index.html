<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        .box {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
            width: 100%;
            box-sizing: border-box;
        }

        /* Planning Section Styles */
        #planning-section, #follow-up-section, #post-cutover-section {
            display: none;
        }

        #planning-section {
            background-color: #f0f0f0;
        }

        #planning-button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: 2px solid black;
            cursor: pointer;
        }

        /* Pre-Cutover Follow-up Section Styles */
        #follow-up-section {
            background-color: #e6e6e6;
        }

        #confirm-button {
            background-color: #00bcd4; /* Cayan color */
            color: white;
            padding: 15px 30px;
            border: 2px solid black;
            cursor: pointer;
        }

        /* Post Cutover Section Styles */
        #post-cutover-section {
            background-color: #ffd700; /* Orange color */
        }

        #track-button {
            background-color: #ffa500; /* Orange color */
            color: white;
            padding: 15px 30px;
            border: 2px solid black;
            cursor: pointer;
        }

        /* Filters and Result Table Styles */
        .filter {
            margin: 10px;
        }

        #search-button, #submit-button, #search-track-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: 2px solid black;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        /* Responsive Design */
        @media only screen and (min-width: 600px) {
            .box {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<!-- Planning Section -->
<section id="planning-section">
    <div class="box">
        <h2>Planning</h2>
        <h4 style="font-size: 14px;">Store Level Planning</h4>
        <button id="planning-button" onclick="showSection('follow-up-section')">View/Plan</button>

        <!-- Filters -->
        <div class="filter">
            <label for="project-name">Project Name:</label>
            <select id="project-name">
                <option>Ross Register Refresh</option>
                <option>Ross Wi-Fi Refresh</option>
            </select>
        </div>
        <!-- Add other filters here -->

        <button id="search-button" onclick="showResultTable('result-table-planning')">Search</button>

        <!-- Result Table -->
        <table id="result-table-planning">
            <!-- Table headers -->
            <tr>
                <th>Store Number</th>
                <th>Store Name</th>
                <th>Planned Install Date</th>
                <!-- Add other headers here -->
            </tr>
            <!-- Table rows with dummy data -->
            <tr>
                <td>0684</td>
                <td>Spring Valley</td>
                <td>01-01-2024</td>
                <!-- Add other data here -->
            </tr>
            <!-- Add more rows with similar structure for additional data -->
        </table>
    </div>
</section>

<!-- Pre-Cutover Follow-up Section -->
<section id="follow-up-section">
    <div class="box">
        <h2>Pre-Cutover Follow-up</h2>
        <h4 style="font-size: 14px;">Check your store/technician</h4>
        <button id="confirm-button" onclick="showSection('post-cutover-section')">Confirm</button>

        <!-- Dropdown and form for store selection -->
        <div id="store-selection" style="display: none;">
            <label for="store-number">Select Store Number:</label>
            <select id="store-number">
                <!-- Dummy store numbers -->
                <option>1234</option>
                <option>5678</option>
            </select>
            <button id="submit-button" onclick="showResultTable('result-table-follow-up')">Submit</button>

            <!-- Data Fields -->
            <div id="data-fields" style="display: none;">
                <!-- Display pre-filled data fields and form for user input -->
            </div>
        </div>
    </div>
</section>

<!-- Post Cutover Section -->
<section id="post-cutover-section">
    <div class="box">
        <h2>Post Cutover</h2>
        <h4 style="font-size: 14px;">Get Live Status</h4>
        <button id="track-button" onclick="showSection('post-cutover-section')">Track</button>

        <!-- Filters for tracking -->
        <div id="tracking-filters" style="display: none;">
            <!-- Add filters for tracking -->
            <button id="search-track-button" onclick="showResultTable('track-result-table')">Search</button>

            <!-- Result Table for tracking -->
            <table id="track-result-table">
                <!-- Table headers for tracking -->
                <tr>
                    <th>Store Number</th>
                    <th>Install Date</th>
                    <th>Vendor</th>
                    <!-- Add other headers for tracking -->
                </tr>
                <!-- Table rows with dummy data for tracking -->
                <tr>
                    <td>0420</td>
                    <td>01-01-2024</td>
                    <td>Shyft</td>
                    <!-- Add other data for tracking -->
                </tr>
                <!-- Add more rows with similar structure for additional data -->
            </table>
        </div>
    </div>
</section>

<script>
    function showSection(sectionId) {
        document.getElementById('planning-section').style.display = 'none';
        document.getElementById('follow-up-section').style.display = 'none';
        document.getElementById('post-cutover-section').style.display = 'none';
        document.getElementById(sectionId).style.display = 'block';
    }

    function showResultTable(tableId) {
        document.getElementById('result-table-planning').style.display = 'none';
        document.getElementById('result-table-follow-up').style.display = 'none';
        document.getElementById('track-result-table').style.display = 'none';
        document.getElementById(tableId).style.display = 'table';
    }
</script>

</body>
</html>
